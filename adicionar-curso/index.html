<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <title>Cadastro de cursos</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.8/css/fileinput.min.css" media="all" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="../styles/libraries/normalize.css">
  <link rel="stylesheet" href="../styles/libraries/reset.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="./adicionar-curso.css">
</head>

<body>
  <div w3-include-html="../header.html"></div>
  <div class="fullheightbg">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="body__title">Cadastrar cursos</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="formulario">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputName">Nome</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Digite aqui" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputEmail">Email de contato</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Digite aqui" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputDetail">Detalhes</label>
                  <textarea class="form-control" id="inputDetail" placeholder="Digite aqui" rows="4" required></textarea>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="inputDate">Data de in√≠cio</label>
                  <input type="date" name="sDt" min="1000-01-01" max="3000-12-31" class="form-control" required>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="inputDate">Data de fim</label>
                  <input type="date" name="fDt" min="1000-01-01" max="3000-12-31" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="inputRequirements">Requisitos para entrar no curso</label>
                  <input type="text" class="form-control" id="inputRequirements" placeholder="Digite aqui" required>
                </div>
              </div>
            </div>
            <a href="#" class="btn btn-primary btn-lg active enviar" role="button" aria-pressed="true">Enviar</a>
          </form>
        </div>
        <div class="col">
          <div class="companyImg">
            <div class="file-loading">
              <input id="input-fa" name="input-fa[]" type="file" accept=".jpg,.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div w3-include-html="../footer.html">
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="../scripts/main.js"></script>
  <script src="./adicionar-curso.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script> -->

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/sortable.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/piexif.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/plugins/purify.min.js" type="text/javascript"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.8/js/fileinput.min.js"></script>
  <script>
    $("#input-fa").fileinput({
      browseClass: "btn btn-primary btn-block",
      showCaption: false,
      showUpload: false,
      showClose: false,
      maxFileCount: 1,
    });
  </script>
</body>

</html>
