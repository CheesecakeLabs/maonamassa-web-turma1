<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Cadastrar cursos</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/libraries/normalize.css">
  <link rel="stylesheet" href="../styles/libraries/reset.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="./adicionar-curso.css">
</head>

<body>
  <div w3-include-html="../header.html"></div>
  <div class="image">
    <h1 id="body__title">Cadastrar cursos</h1>  
    <form class="formulario">    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nome</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Digite aqui">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Email de contato</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Digite aqui">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Detalhes</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Digite aqui">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress2">Data de in√≠cio</label>
          <input type="date" name="bday" min="1000-01-01"
          max="3000-12-31" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress2">Data de fim</label>
          <input type="date" name="bday" min="1000-01-01"
          max="3000-12-31" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>x
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
    </form>
  </div>
  <div w3-include-html="../footer.html"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="../scripts/main.js"></script>
  <script src="./adicionar-curso.js"></script>
</body>

</html>
